enum OrderStatus {
  OPEN
  IN_PROGRESS
  COMPLETE
}

type Order {
  id: ID!
  currentState: OrderStatus!
  customer: String!
  employee: String
  lineItems: [String!]!
  createdAt: String!
  updatedAt: String!
}

type Query {
  getOrder(id: ID!): Order
  getOrders: [Order!]!
}

type Mutation {
  createOrder(customer: String!, lineItems: [String!]!): Order
  updateOrder(id: ID!, currentState: OrderStatus!, employee: String): Order
}
