type Order {
  id: ID!
  currentState: String!
  customer: String!
  employee: String
  lineItems: [String!]!
  createdAt: String!
  updatedAt: String!
}

type Query {
  getOrder(id: ID!): Order
  getOrders: [Order!]!
}

type Mutation {
  createOrder(customer: String!, lineItems: [String!]!): Order
  updateOrder(id: ID!, currentState: String!, employee: String): Order
}
